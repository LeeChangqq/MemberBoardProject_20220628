<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="/resources/static/js/jquery.js"></script>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
<table>
    <tr>
        <th>id</th>
        <th>memberMail</th>
        <th>memberPassword</th>
        <th>memberName</th>
        <th>memberEmail</th>
        <th>memberMobile</th>
        <th>삭제</th>
        <th>사진</th>
    </tr>
    <tr th:each="member: ${member}">
        <td th:text="${member.id}"></td>
        <td th:text="${member.memberMail}"></td>
        <td th:text="${member.memberPassword}"></td>
        <td th:text="${member.memberName}"></td>
        <td th:text="${member.memberEmail}"></td>
        <td th:text="${member.memberMobile}"></td>
        <td>
            <a th:href="@{|/member/delete/${member.id}|}">삭제</a>
        </td>
        <td th:if="${member.memberProFile.length() > 14}"><img th:src="@{|/upload/${member.memberProFile}|}" width="100" height="100" alt=""></td>
    </tr>
</table>
</body>
</html>
